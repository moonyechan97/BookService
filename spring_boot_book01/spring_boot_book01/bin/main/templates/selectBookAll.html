<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>전체 도서 조회</title>
</head>
<body>
	<h1 align="center">전체 도서 조회</h1>
	<table align="center" border="1"><!-- /* 테이블 시작 가운데 정렬 테이블 테두리 1*/ -->
		<tr><!-- /* 줄 시작 */ -->
			<th width="150"> <!-- /* 제목 가로 150 시작 */-->
				아이디
			</th><!-- /* 제목 끝 */ -->
			<th width="150"> <!-- /* 제목 가로150 시작 */ -->
				이름
			</th><!-- /* 제목 끝 */ -->	
		</tr><!-- /* 줄 끝 */ -->
		
		<!-- /* 줄반복 시작 */ -->
		<!-- /* allBook에서 Book 객체 하나씩 순서대로 꺼내서 변수 book에 저장하고 반복 */ -->
		<tr th:each="book : ${allBook}">
		
			<td><!-- /* 셀시작 */ -->
			
				<a
				   th:href="@{/selectBook(bookid=${book.bookid})}"
				   
				   th:text=" '책아이디' + ${book.bookid} + '조회!!' ">
				</a>
			</td><!-- /*셀끝 */ -->
			<td th:text="${book.bookname}"><!-- /* 셀시작 */ -->
			</td><!-- /* 셀끝 */ -->
		</tr><!-- /* 줄반복 끝 */ -->
	</table><!-- 테이블 끝 -->
	<p align="center"> <!-- /* 문단 생성 */ -->
	
		<a th:href="@{/insertBookForm}"
		   th:text=" '책추가 화면이동!!' ">
	    </a>
	</p>
</body>
</html>
